version: 2.1

jobs:
  build:
    machine: # executor type
      image: ubuntu-2004:202010-01
    working_directory: ~/repo
    steps:
      - checkout
      - run: 
          name: Install gradle
          command: |
            wget https://services.gradle.org/distributions/gradle-4.0.2-bin.zip -P /tmp
            sudo unzip -d /opt/gradle /tmp/gradle-*.zip
            echo 'export GRADLE_HOME=/opt/gradle/gradle-4.0.2' >> $BASH_ENV
            echo 'export PATH=$PATH:/opt/gradle/gradle-4.0.2/bin' >> $BASH_ENV
            source $BASH_ENV
      - run: 
          name: Install node and yarn
          command: |
            sudo apt update
            sudo apt install nodejs
            sudo apt install npm
            sudo apt install yarn
      - run: 
          name: Sync cboard module 
          command: |
            git submodule sync
            git submodule update --init
      - run:
          name: Install cboard
          command: |
            export NODE_OPTIONS=--max-old-space-size=8192
            cd cboard
            git checkout master 
            git pull
            yarn install
      - run:
          name: Build cboard
          command: |
            export NODE_OPTIONS=--max-old-space-size=8192
            cd cboard
            npm run build
      - run:
          name: Copy build 
          command: |
            mkdir www
            cp -R cboard/build www
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      # Install and save node_modules to cache
      - run:
          name: Install dependencias 
          command: |
            yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install Cordova
          command: |
            sudo npm install -g cordova
      - run:
          name: Build Android 
          command: |
            cordova platform add android --noresources
            cordova build android --release --verbose
            cp platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk ccboard.apk
workflows:
  version: 2
  build_test_image:
    jobs:
      - build:
          context: ccboard
          filters:
            branches:
              only: master
