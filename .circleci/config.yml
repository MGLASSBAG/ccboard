version: 2.1

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - run: 
          name: Sync cboard module 
          command: |
            git submodule sync
            git submodule update --init
      - run:
          name: Install and build cboard
          command: |
            export NODE_OPTIONS="--max-old-space-size=4096"
            cd cboard
            git checkout master 
            git pull
            yarn install
            npm run build
      - run:
          name: Copy build 
          command: |
            mkdir www
            cp -R cboard/build www
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      # Install and save node_modules to cache
      - run:
          name: Install dependencias 
          command: |
            yarn install --cache-folder ~/.cache/yarn
      - run:
          name: Install Cordova
          command: |
            sudo npm install -g --cache-folder ~/.cache/yarn cordova
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Build Android 
          command: |
            cordova build android --release
            cp platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk ccboard.apk
workflows:
  version: 2
  build_test_image:
    jobs:
      - build:
          context: ccboard
          filters:
            branches:
              only: master
